    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/any enquiry</h1>
            <form>
                <div class="form-group">
                    <label for="clientphone">Name</label>
                    <input type="phone number" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
                  </div>
                <div class="form-group">
                  <label for="clientemail">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone number with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientphone">Phone number</label>
                  <input type="phone number" class="form-control" id="exampleInputPassword1" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="clientphone">Enquiry</label>
                    <input type="phone number" class="form-control" id="exampleInputPassword1" placeholder="Enter your query?">
                  </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>
